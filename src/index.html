<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Leaderboard</h1>
    <!-- list scores section -->
    <section class="score-list">
      <div class="list-header">
        <h2>Recent scores</h2>
        <button class="refresh-btn" id="refresh-btn" type="button">
          Refresh
        </button>
      </div>
      <ul class="score-list-container">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
      </ul>
    </section>
    <!-- Add score section -->
    <section class="add-score">
      <h2>Add you score</h2>
      <form id="form">
        <input type="text" placeholder="Your name" id="name" required />
        <input type="number" placeholder="Your score" id="score" required />
        <button type="submit" class="btn">Submit</button>
      </form>
    </section>
  </body>
</html>
