<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main>
      <!-- list scores section -->
      <section class="score-list-section">
        <div class="list-header">
          <h2>Recent scores</h2>
          <button class="refresh-btn btn" id="refresh-btn" type="button">
            Refresh
          </button>
        </div>
        <ul class="score-list-container">
          <li class="score-item">Score1 : 85</li>
          <li class="score-item">Score2 : 56</li>
          <li class="score-item">Score3 : 100</li>
          <li class="score-item">Score4 : 74</li>
        </ul>
      </section>
      <!-- Add score section -->
      <section class="add-score-section">
        <h2>Add you score</h2>
        <form id="form">
          <input type="text" placeholder="Your name" id="name" required />
          <input type="number" placeholder="Your score" id="score" required />
          <button type="submit" class="add-btn btn">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
