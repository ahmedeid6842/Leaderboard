  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main>
      <!-- list scores section -->
      <section class="score-list-section">
        <div class="list-header">
          <h2>Recent scores</h2>
          <button class="refresh-btn btn" id="refresh-btn" type="button">
            Refresh
          </button>
        </div>
        <ul class="score-list-container"></ul>
      </section>
      <!-- Add score section -->
      <section class="add-score-section">
        <h2>Add you score</h2>
        <form id="form">
          <input type="text" placeholder="Your name" id="user" required />
          <input type="number" placeholder="Your score" id="score" required />
          <button type="submit" class="add-btn btn">Submit</button>
        </form>
        <div class="status">
          <div class="success hidden">

          </div>

    </main>
  </body>
</html>
